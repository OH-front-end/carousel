<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="carousel">
    <ul id="slides" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>

    <div class="indicators" id="indicators">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

    <div class="controls" id="controls">
      <span class="control" id="pause_play-btn">
        <i class="fa-solid fa-circle-pause"></i>
      </span>
      <span class="control" id="prev-btn">
        <i class="fa-solid fa-angle-left"></i>
      </span>
      <span class="control" id="next-btn">
        <i class="fa-solid fa-angle-right"></i>
      </span>
      <span class="control" id="reverse-btn">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </span>
    </div>
  </div>

  <!-- <script src="https://kit.fontawesome.com/0c77992a6c.js" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/86c413b436.js" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
