<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="carousel">
    <ul id="slides" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>

    <div class="indicators" id="indicators">
      <div class="indicator active">1</div>
      <div class="indicator">2</div>
      <div class="indicator">3</div>
      <div class="indicator">4</div>
      <div class="indicator">5</div>
    </div>

    <div class="controls" id="controls">
      <span class="control" id="pause_play-btn">Pause</span>
      <span class="control" id="prev-btn">Prev</span>
      <span class="control" id="next-btn">Next</span>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/0c77992a6c.js" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
